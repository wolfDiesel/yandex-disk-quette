name: CI

on:
  push:
    tags: ['v*.*.*']

jobs:
  test:
    runs-on: ubuntu-22.04
    container: fedora:40
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          dnf install -y \
            git gcc-c++ cmake \
            qt6-qtbase-devel qt6-qttools-devel qt6-qtwebengine-devel \
            mesa-libGL-devel libxkbcommon-devel vulkan-headers

      - name: Configure
        run: |
          cmake -B build -S . -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build -j4

      - name: Test
        run: ctest --test-dir build --output-on-failure

  build:
    needs: test
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-22.04
    container: fedora:40
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          dnf install -y \
            git gcc-c++ cmake wget \
            qt6-qtbase-devel qt6-qttools-devel qt6-qtwebengine-devel \
            mesa-libGL-devel libxkbcommon-devel vulkan-headers

      - name: Configure
        run: cmake -B build -S . -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build -j4

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Y.Disquette-${{ github.ref_name }}
          path: build/Y.Disquette
          retention-days: 30

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-24.04
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: Y.Disquette-${{ github.ref_name }}
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          files: artifacts/Y.Disquette
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
